<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth" class="container">
        <h1>Weather App</h1>
        <div id="login">
            <h2>Login</h2>
            <input id="user" placeholder="Username">
            <input id="pass" type="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>

    <div id="app" class="container" style="display:none">
        <h1>Weather App <button id="logout">Logout</button></h1>

        <input id="city" placeholder="City">
        <button id="search">Search</button>
        <button id="add-fav">Add Favorite</button>

        <div id="weather">
            <h2 id="loc">City, Country</h2>
            <p id="temp">25°C</p>
            <p id="desc">Sunny</p>
        </div>

        <h3>Favorites</h3>
        <select id="filter-temp">
            <option value="">All Temps</option>
            <option value="cold">Cold</option>
            <option value="warm">Warm</option>
        </select>
        <select id="filter-weather">
            <option value="">All Weather</option>
            <option value="sunny">Sunny</option>
            <option value="rainy">Rainy</option>
        </select>
        <div id="favs"></div>
    </div>

    <script>
        const auth = document.getElementById('auth');
        const app = document.getElementById('app');
        const userInput = document.getElementById('user');
        const passInput = document.getElementById('pass');
        const cityInput = document.getElementById('city');
        const tempFilter = document.getElementById('filter-temp');
        const weatherFilter = document.getElementById('filter-weather');
        const favsDiv = document.getElementById('favs');

        let user = null;
        let weather = null;

        function init() {
            const u = localStorage.getItem('user');
            if (u) {
                user = JSON.parse(u);
                showApp();
            } else {
                showAuth();
            }
            bindEvents();
        }

        function bindEvents() {
            document.getElementById('login-btn').onclick = login;
            document.getElementById('signup-btn').onclick = signup;
            document.getElementById('logout').onclick = logout;
            document.getElementById('search').onclick = search;
            document.getElementById('add-fav').onclick = addFav;
            tempFilter.onchange = filter;
            weatherFilter.onchange = filter;
        }

        function showAuth() {
            auth.style.display = 'block';
            app.style.display = 'none';
        }

        function showApp() {
            auth.style.display = 'none';
            app.style.display = 'block';
            loadFavs();
            getWeather('Honolulu');
        }
        async function login() {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: userInput.value,
                        password: passInput.value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    user = data.user;
                    localStorage.setItem('user', JSON.stringify(user));
                    showApp();
                } else {
                    alert(data.message);
                }
            } catch (e) {
                alert('Login failed');
            }
        }

        async function signup() {
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: userInput.value,
                        password: passInput.value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    user = data.user;
                    localStorage.setItem('user', JSON.stringify(user));
                    showApp();
                } else {
                    alert(data.message);
                }
            } catch (e) {
                alert('Signup failed');
            }
        }

        function logout() {
            user = null;
            localStorage.removeItem('user');
            showAuth();
        }

        async function search() {
            const city = cityInput.value;
            if (city) await getWeather(city);
        }

        async function getWeather(city) {
            try {
                const response = await fetch(`/api/weather/${city}`);
                weather = await response.json();
                document.getElementById('loc').textContent = weather.city;
                document.getElementById('temp').textContent = weather.temp + '°C';
                document.getElementById('desc').textContent = weather.desc;
            } catch (e) {
                alert('Failed to get weather');
            }
        }
        async function addFav() {
            if (!weather) return alert('Search first');
            try {
                const response = await fetch(`/api/favorites/${user.id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(weather)
                });
                const data = await response.json();
                if (data.success) {
                    loadFavs();
                } else {
                    alert('Failed to add favorite');
                }
            } catch (e) {
                alert('Failed to add favorite');
            }
        }

        async function loadFavs() {
            try {
                const response = await fetch(`/api/favorites/${user.id}`);
                user.favs = await response.json();
                const favs = filterFavs();
                favsDiv.innerHTML = '';
                favs.forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'fav';
                    div.innerHTML = `<p>${f.city}</p><p>${f.temp}°C ${f.desc}</p><button onclick="editFav(${f.id})">Edit</button><button onclick="delFav(${f.id})">Delete</button>`;
                    favsDiv.appendChild(div);
                });
            } catch (e) {
                console.error('Load favorites error:', e);
            }
        }

        function filterFavs() {
            let f = user.favs;
            const t = tempFilter.value;
            if (t === 'cold') f = f.filter(x => x.temp < 20);
            if (t === 'warm') f = f.filter(x => x.temp >= 20);
            const w = weatherFilter.value;
            if (w) f = f.filter(x => x.desc === w);
            return f;
        }

        function filter() {
            loadFavs();
        }

        async function editFav(id) {
            const fav = user.favs.find(f => f.id == id);
            if (!fav) return;
            const newCity = prompt('New city name:', fav.city);
            if (newCity && newCity.trim()) {
                try {
                    const response = await fetch(`/api/favorites/${user.id}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ city: newCity.trim() })
                    });
                    const data = await response.json();
                    if (data.success) {
                        loadFavs();
                    }
                } catch (e) {
                    alert('Failed to edit favorite');
                }
            }
        }

        async function delFav(id) {
            try {
                const response = await fetch(`/api/favorites/${user.id}/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    loadFavs();
                }
            } catch (e) {
                alert('Failed to delete favorite');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
